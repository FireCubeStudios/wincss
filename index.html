<!doctype html>

<html lang="en" class="theme-dark">
    <head>
    <meta charset="utf-8">
    <title>component test</title>
    <link rel="stylesheet" href="dist/win.css">
</head>

<body style="height:100vh;display:flex;margin:0;background:rgba(var(--Alt), 1);">
    <div style="width:280px;height:100%;background:rgba(var(--Base), .12);"></div>
    <div style="padding:24px;box-sizing:border-box;background:rgba(var(--Alt)); margin: 0; height: 100vh;flex:1 1 auto">
        <div style="display:flex;justify-content:space-between;flex-wrap:wrap;margin-bottom:10px;">
            <h1 style="font-family:'Segoe UI', sans-serif; color: rgba(var(--Base), 1);font-weight:300;margin:0;user-select:none;font-size:48px">Debug</h1>
            <button onclick="document.documentElement.classList.toggle('theme-light');document.documentElement.classList.toggle('theme-dark');">
                <span>Toggle Theme</span>
            </button>
        </div>
        <div style="margin-bottom:16px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
            <button>
                <span>Button</span>
            </button>
            <button class="AccentButton">
                <span>Accent Button</span>
            </button>
            <button IsEnabled="false">
                <span>Disabled Button</span>
            </button>
            <button class="ImageButton">
                <img src="./assets/Slices.png" alt="Slice" width="32" height="32"/>
            </button>
        </div>
        <div style="margin-bottom:16px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
            <button class="DropDownButton">
                <span>DropDownButton</span>
                <svg width="14" height="11.2" ViewBox="0 0 20 20">
                    <path d="M 18.935547 4.560547 L 19.814453 5.439453 L 10 15.253906 L 0.185547 5.439453 L 1.064453 4.560547 L 10 13.496094 Z"></path>
                </svg>
            </button>
            <div class="SplitButtonContainer">
                <button class="SplitButtonLeft">
                    <span>SplitButton</span>
                </button>
                <button class="SplitButtonRight">
                    <svg width="14" height="11.2" ViewBox="0 0 20 20">
                        <path d="M 18.935547 4.560547 L 19.814453 5.439453 L 10 15.253906 L 0.185547 5.439453 L 1.064453 4.560547 L 10 13.496094 Z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div style="margin-bottom:16px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
            <a class="HyperlinkButton" href="#">Hyperlink</a>
            <a class="HyperlinkButton" IsEnabled="false" href="#">Hyperlink (Disabled)</a>
        </div>
        <div style="margin-bottom:16px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
            <div>
                <label for="Input1">Text Input</label>
                <input id="Input1" placeholder="Hint text" type="text"></input>
            </div>
            <div>
                <label for="Input2">Disabled Input</label>
                <input id="Input2" readonly IsEnabled="false" placeholder="Hint text" type="text"></input>
            </div>
        </div>
        <div style="margin-bottom:16px;display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
            <div>
                <label for="Textarea1">Textarea</label>
                <textarea  style="width:373px;height:80px" id="Textarea1" placeholder="Hint Text"></textarea>
            </div>
        </div>
        <div style="margin-bottom:16px;display:flex;flex-direction:column;gap:10px;align-items:flex-start;flex-wrap:wrap;">
            <div class="FormOption">
                <input id="Checkbox1" type="checkbox" />
                <label for="Checkbox1">CheckBox</label>
            </div>
            <div class="FormOption">
                <input indeterminate id="Checkbox2" type="checkbox" />
                <label for="Checkbox2">CheckBox (indeterminate)</label>
            </div>
            <div class="FormOption">
                <input IsEnabled="false" id="Checkbox3" type="checkbox" />
                <label for="Checkbox3">CheckBox (disabled)</label>
            </div>
        </div>
        <div style="margin-bottom:16px;display:flex;flex-direction:column;gap:10px;align-items:flex-start;flex-wrap:wrap;">
            <form style="display:flex;flex-direction:column;gap:10px;">
                <div class="FormOption">
                    <input name="radioForm" id="Radio1" type="radio" />
                    <label for="Radio1">Radio Option 1</label>
                </div>
                <div class="FormOption">
                    <input name="radioForm" id="Radio2" type="radio" />
                    <label for="Radio2">Radio Option 2</label>
                </div>
                <div class="FormOption">
                    <input name="radioForm" id="Radio3" disabled type="radio" />
                    <label for="Radio3">Disabled Radio</label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
